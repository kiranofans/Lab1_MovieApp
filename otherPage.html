<!DOCTYPE HTML>
<html>
	<head>
	<title>
		Other Page
	</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link href="project.css" rel="stylesheet" type="text/css">
		
	<script>
	
	//This function gets an entire CSS file
	function getCSSfile(){
	/*HTML file needs to have the same name as CSS file, and both files should put in one folder*/
		var file = location.pathname.split( "/" ).pop();

		var link = document.createElement
		("link");
		link.href = file.substr( 0, file.lastIndexOf( "." ) ) + ".css";
		link.type = "text/css";
		link.rel = "stylesheet";
		link.media = "screen,print";

		document.getElementsByTagName( "head" )[0].appendChild(link);
	}
	
	</script>
	</head>
	<body id="body">
		
		<button onclick="myFunction()">
		Show CSS Page</button>
		<button onclick="style1()">
		Change Header Background Color to Black</button>
		<button onclick="style2()">
		Change Title Text Color to White</button>
		
		<button onclick="getCSSfile()">
		Implement External CSS File</button>

			<h1>CSS File Testing</h2>
		</div>

	</body>
</html>
